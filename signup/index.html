<style>
	@font-face{font-family:a;src:url(../img/Ubuntu-Bold.ttf)}btn:hover{transform: translateY(-2px);}btn:active{transform: translateY(2px);}::placeholder{color:#fff6}[placeholder="required"]::placeholder{color:#f006}input,textarea{background:unset;color:unset;border:unset;outline:unset;resize:none;font:unset;padding:unset;border-bottom:2px white solid}body{height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;margin:0;padding:20px;box-sizing:border-box;background:#333;color:#fff;font-family:a;font-size:20px;text-shadow:0 0 5px #0006;text-align:center}
</style><title>Create an account</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><body><div style="font-size:40px">Create an account</div><input style="font-size:25px;margin-top:40px" placeholder="@username" onclick="e.innerText='';if(this.value[0]!='@')this.value='@'+this.value" oninput="this.onclick();if(!/^@[a-zA-Z0-9_]*$/.test(this.value))e.innerText='Username must only use a-z,\n0-9 and underscore'" id="i" onblur="if(this.value=='@')this.value='';if(!/^@[a-zA-Z][a-zA-Z0-9_]+$/.test(this.value))e.innerText='Username must be 2-20 characters\n and not start with a number'" /><input style="font-size:25px;margin-top:40px" placeholder="invite code" /><div id="e" style="margin-top:20px;color:red"></div><btn style="font-size:30px;background:#25E;margin:30px 0;width: 300px;padding:5px;border-radius: 10px;cursor: pointer;" onclick="const a=i.value,b=i.nextElementSibling.value;if(!/^@[a-zA-Z][a-zA-Z0-9_]+$/.test(a))return;if(!b)return i.nextElementSibling.placeholder='required';localStorage.authip='';localStorage.id=a;localStorage.token='.'+b;location='/'">Go!</btn><script>if(localStorage.theme)document.body.style.background='linear-gradient(#0006, #0006), url(../'+localStorage.theme+') center/cover';else document.body.style.background='linear-gradient(#0006, #0006), url(../img/creo'+Math.floor(Math.random() * 8)+'.png) center/cover';if(localStorage.err)i.value=localStorage.id||'',e.innerText=localStorage.err;localStorage.err=''</script></body>
